<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunify</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body class="bg-black fs-6 text-white">
    <div>
        <div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-12 col-sm-12 d-flex justify-content-center">
                        <div class=" text-center my-5 title w-50">
                            <h2>Add Product</h2>
                            <p class="mt-4 text-primary ">Please Add Your Product.</p>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8 col-md-offset-2">
                        <div class=" rounded-5 mb-4 p-5 shadow bg-black bg-gradient">

                            <!-- radio -->

                            <div class="d-flex justify-content-evenly mb-3 ">
                                <div>
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label text-primary" for="inlineRadio1">Gun</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label text-primary" for="inlineRadio2">Ammunition</label>
                                </div>
                            </div>


                            <!-- form -->
                            <div class="row  my-2 gy-2 mx-4">
                                <!-- Product name -->
                                <div class=" col-md-12 col-sm-6 col-xs-12 ">
                                    <input
                                        class="form-control text-primary border-primary bg-black px-3 fs-6 p-3 rounded-3 mb-2 border-2  "
                                        type="text" name="productName:" placeholder="product Name*" id="productName">
                                </div>

                                <!-- product price -->
                                <div class="col-md-6 col-sm-6 col-xs-12 ">
                                    <input
                                        class="form-control text-primary  border-primary bg-black px-3 fs-6 p-3 rounded-3 mb-2 border-2  "
                                        type="text" name="productPrice" placeholder="product Price*" id="productPrice">
                                </div>

                                <!-- caliber -->
                                <div class=" col-md-6 col-sm-6 col-xs-12 ">

                                    <input
                                        class="form-control text-primary  border-primary bg-black px-3 fs-6 p-3 rounded-3 mb-2 border-2  "
                                        type="tel" name="Caliber" placeholder="product Caliber" id="productCaliber">
                                </div>
                                <div>

                                    <!-- textarea -->
                                    <textarea
                                        class="form-control text-primary   border-primary bg-black fs-6  rounded-3  m-auto border-2 "
                                        cols="5" rows="5" placeholder="Descriptions" id="Descriptions"></textarea>
                                </div>

                                <!-- Gun Section Hidden till Show -->
                                <div id="Gun" class="d-flex mt-3 d-none">
                                    <div class="col-md-6 col-sm-6 col-xs-12 pe-2">
                                        <input
                                            class="form-control text-primary  border-primary bg-black px-3 fs-6 p-3 rounded-3 mb-2 border-2  "
                                            type="text" name="Capacity" placeholder="Product Capacity" id="productCapacity">
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12 ps-2">
                                        <input
                                            class="form-control text-primary  border-primary bg-black px-3 fs-6 p-3 rounded-3 mb-2 border-2  "
                                            type="text" name="Action" placeholder="Product Action" id="productAction">
                                    </div>
                                </div>

                                <!-- Ammo Section Hidden till Show -->
                                <div id="Ammo" class=" mt-3 d-none">
                                    <input
                                        class="form-control text-primary  border-primary bg-black px-3 fs-6 p-3 rounded-3 mb-2 border-2  "
                                        type="text" name="Rounds" placeholder="Product Rounds" id="productRounds">
                                </div>

                                <!-- Button -->
                                <div class="my-3  ">
                                    <button class="btn btn-primary text-white  p-3 w-100  fw-bolder"
                                        id="productSubmition "> Submit </button>

                                </div>

                            </div>

                        </div>
                        <!-- text -->
                        <p id="successMsg"
                            class="opacity-0 alert alert-success bg-black fw-bolder bg-gradient border-2 border-success rounded-2 text-center">
                            Product Added </p>
                        <p class="fs-6 mx-auto text-center text-capitalize w-75 text-primary">Add your products to the
                            shop.List your eye-catching products with the best photos, price and descriptions</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/index.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/addProduct.js"></script>
</body>

</html>
