<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunify</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body class="bg-black text-white">
    <div class="container">

        <!-- Title -->
        <div class="d-flex justify-content-center">
            <div class=" text-center my-5 title w-50">
                <h2>Add Product</h2>
                <p class="mt-4 text-primary">Please Add Your Product.</p>
            </div>
        </div>

        <div class="d-flex justify-content-center">

            <!-- Form Box -->
            <div class="col-md-9">
                <div class=" rounded-4 p-5 bg-gradient row  my-2 gy-2 mx-4">

                    <!-- Product Type -->
                    <div class="d-flex justify-content-evenly mb-3">

                        <!-- Gun Option -->
                        <div>
                            <input class="form-check-input" type="radio" name="productType" id="Gun-option" value="Gun">
                            <label class="form-check-label text-primary" for="productType">Gun</label>
                        </div>

                        <!-- Ammo Option -->
                        <div>
                            <input class="form-check-input" type="radio" name="productType" id="Ammo-option"
                                value="Ammo">
                            <label class="form-check-label text-primary" for="productType">Ammunition</label>
                        </div>
                    </div>

                    <!-- Product Name -->
                    <div class="col-12">
                        <input class="form-control text-primary border-primary bg-black p-3 rounded-3 mb-2" type="text"
                            name="productName" placeholder="Product Name*" id="productName">
                    </div>

                    <!-- Product Price -->
                    <div class="col-md-6">
                        <input class="form-control text-primary border-primary bg-black p-3 rounded-3 mb-2"
                            type="number" name="productPrice" placeholder="Product Price*" id="productPrice">
                    </div>

                    <!-- Product Caliber -->
                    <div class="col-md-6">
                        <select class="dropdown w-100 text-primary border-primary bg-black p-3 rounded-3 mb-2"
                            name="productCaliber" placeholder="Product Caliber" id="productCaliber">
                            <option value="9mm">9mm</option>
                            <option value=".300 Magnum">.300 Magnum</option>
                            <option value=".45 ACP">.45 ACP</option>
                            <option value="12 Gauge">12 Gauge</option>
                            <option value="40mm">40mm</option>
                            <option value="5.56mm">5.56mm</option>
                            <option value="5.7mm">5.7mm</option>
                            <option value="60mm">60mm</option>
                            <option value="7.62mm">7.62mm</option>
                        </select>
                    </div>

                    <!-- Product Description -->
                    <div class="col-12">
                        <textarea class="form-control text-primary border-primary bg-black rounded-3 p-3 mb-2" cols="5"
                            rows="5" placeholder="Product Descriptions" id="productDescription"></textarea>
                    </div>

                    <!-- Gun Section Hidden till Show -->
                    <div id="Gun" class="d-none">

                        <!-- Product Capacity -->
                        <div>
                            <input class="form-control text-primary border-primary bg-black p-3 rounded-3 mb-2"
                                type="number" name="productCapacity" placeholder="Product Capacity"
                                id="productCapacity">
                        </div>

                        <!-- Product Action -->
                        <div>
                            <select class="dropdown w-100 text-primary border-primary bg-black p-3 rounded-3 mb-2"
                                name="productAction" placeholder="Product Action" id="productAction">
                                <option value="Single">Single</option>
                                <option value="Burst">Burst</option>
                                <option value="Auto">Auto</option>
                            </select>
                        </div>
                    </div>

                    <!-- Ammo Section Hidden till Show -->
                    <!-- Product Rounds -->
                    <div id="Ammo" class="col-12 d-none">
                        <input class="form-control text-primary border-primary bg-black p-3 rounded-3 mb-2"
                            type="number" name="productRounds" placeholder="Product Rounds" id="productRounds">
                    </div>

                    <!-- Submit Button -->
                    <div class="my-3">
                        <button class="btn btn-primary text-white p-3 w-100 fw-bolder"
                            id="productSubmition">Submit</button>
                    </div>
                </div>

                <!-- text -->
                <p id="Msg" class="alert bg-black fw-bolder bg-gradient rounded-2 text-center">
                </p>
                <p class="mx-auto text-center text-capitalize w-75 text-primary">Add your products to the
                    shop.List your eye-catching products with the best photos, price and descriptions</p>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/index.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/addProduct.js"></script>
</body>

</html>
