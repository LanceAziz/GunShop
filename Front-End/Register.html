<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunify</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/authontication-date-dropper.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body class="bg-black fs-6 text-white">
    <div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-sm-12 d-flex justify-content-center">
                    <div class="my-5 text-center w-50 title">
                        <h2>new customer register here</h2>
                        <p class="text-primary mt-3">Register got your account with weapon store is free,quick and easy.
                        </p>
                    </div>
                </div>
                <div class="col-md-8 col-md-offset-2 ">
                    <div class="bg-black rounded-5 bg-gradient ">
                        <div>
                            <div>
                                <p class="text-primary py-2 pt-4 ms-4">Fields with * are mandetory </p>
                            </div>
                            <div class="row  my-2 mx-4">
                                <div class=" col-md-6 col-sm-6 col-xs-12">
                                    <input
                                        class="form-control text-primary bg-black border-primary px-3 fs-6 p-3 rounded-3 mb-2 border-2"
                                        type="text" name="name" placeholder="Username*" id="usernameRID"
                                        oninput="finalValidate()">
                                </div>
                                <div class="form-group  col-md-6 col-sm-6 col-xs-12">

                                    <input
                                        class="form-control text-primary bg-black border-primary px-3 fs-6 p-3 rounded-3 mb-2 border-2"
                                        type="password" name="password" placeholder="password*" id="passwordRID" oninput="finalValidate()">
                                </div>
                                <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                    <input
                                        class="form-control text-primary bg-black border-primary px-3 fs-6 p-3 rounded-3 mb-2 border-2"
                                        type="text" name="LicenseID " placeholder="License*" id="licenseID" oninput="finalValidate()">
                                </div>


                                <div class="form-group  col-md-6 col-sm-6 col-xs-12">

                                    <input
                                        class="form-control text-primary  bg-black border-primary px-3 fs-6 p-3 rounded-3 mb-2 border-2"
                                        type="date" data-dd-opt-custom-class="gun-shop-styles" data-dd-opt-format="dd-mm-y" data-dd-opt-expandable="true" name="Birthdate" placeholder="Birthdate*" id="birthdateID">

                                </div>

                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                </div>
                                <div class="my-3 pb-1">
                                    <a href=""><button id="reg-btn" onclick="register()" disabled class="btn btn-primary text-white  p-3 w-100  fw-bolder">Register</button></a>
                                    <!-- <a id="reg-btn" onclick="register()" href="#"
                                        class="btn btn-primary text-white  p-3 w-100  fw-bolder ">
                                        register </a> -->
                                </div>
                            </div>

                            <div class="login_message my-3 text-center pb-2 ">
                                <p>Already a member? <a href="login.html"> Login Here </a> </p>
                            </div>
                        </div>
                    </div>
                    <p class=" w-75 text-primary text-center fs-6 m-auto">In case you are using a public/shared
                        computer we recommend that
                        you logout to prevent any un-authorized access to your account</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/datedropper-javascript.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/Authontication.js"></script>
    <script src="js/nav.js"></script>
</body>

</html>
